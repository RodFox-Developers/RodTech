<div class="row py-5">
  <div class="col-lg-6">
    <a [routerLink]="['/products']" role="button"><img src="https://www.laptopsdirect.co.uk/images/LD-HomeEnts-HP-620x320.jpg" alt="home entretaiment" class="img-fluid"></a>
  </div>
  <div class="col-lg-6">
    <a [routerLink]="['/products']" [queryParams]="{category: 'Workstation-PCs'}" role="button"><img src="https://www.laptopsdirect.co.uk/images/LD-WFH-HP-620x320.jpg" alt="work from home" class="img-fluid"></a>
  </div>
</div>
<div id="carouselExampleControls" class="carousel slide my-5" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a [routerLink]="['/products']" [queryParams]="{category: 'Gaming-Laptops'}" role="button"><img src="https://www.laptopsdirect.co.uk/ImagesById/7600674" class="d-block w-100" alt="laptop"></a>
    </div>
    <div class="carousel-item">
      <a [routerLink]="['/products']" [queryParams]="{category: 'Gaming-Laptops'}" role="button"><img src="https://www.laptopsdirect.co.uk/ImagesById/7586049" class="d-block w-100" alt="laptop"></a>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<hr class="my-5">
<div class="row my-5">
  <div class="col-lg-12 my-5 text-center"><h4>Best Deals</h4></div>
  <ng-container *ngFor="let p of products | slice:0:4">
    <div class="col">
      <app-product-card [product]="p" [showAddBtn]="true" [shoppingCart]="shoppingCart"></app-product-card>
    </div>
  </ng-container>
</div>
<hr>
<div class="row">
  <div class="col-lg-12 my-5 text-center"><h4>Our Products</h4></div>
</div>
<ng-container>
  <div class="row row-cols-1 row-cols-lg-5 row-cols-md-3 row-cols-sm-2 justify-content-around">

    <div class="col mb-4" *ngFor="let category of categories | async">
      <a [routerLink]="['/products']" [queryParams]="{category: category.name}">
        <div class="card text-center bg-light category-card">
          <img [src]="category.imgUrl" class="card-img-top" [alt]="category.name">
          <div class="card-body">
            <p class="card-text">Shop All</p>
            <h5 class="card-title"> {{ category.name }} </h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</ng-container>
<hr>
